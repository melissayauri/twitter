<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--encabezado-->
    <header>
      <!--enlaces-->
      <a href="#"><i class="fa fa-home" aria-hidden="true"></i>Inicio</a>
      <a href="#"><i class="fa fa-bell" aria-hidden="true"></i>Notificaciones</a>
      <a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i>Mensajes</a>
      <!--tÃ­tulo-->
      <h1><i class="fa fa-twitter" aria-hidden="true"></i>Twitter</h1>
      <!--buscador-->
      <div class="search">
        <input type="text" name="" value="Busca en twitter">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <!--usuario-->
      <span class="user"><i class="fa fa-user-circle" aria-hidden="true"></i>Melissa Yauri</span>
    </header>

    <main>
      <!--recuadro de presentacion-->
      <div class="presentation">
        <div class="box1"></div>
        <div class="text">
          <p>Hi,</p>
          <p>My name is Melissa Yauri</p>
          <p>Iam student of Laboratoria</p>
        </div>
        <div class="circle">
          <img src="assets/images/meli.jpg" alt="">
        </div>
      </div>
      <!--seccion de entrada dekl mensaje-->
      <div class="box">
        <form class="formul"name="formul">
          <!--seccion de entrada dekl mensaje-->
          <textarea  id="input-text" type="text" name="texto" value="0" placeholder="What are you thinking?"></textarea>
          <!--boton del formulario-->
          <button id="send" type="button" name="button" >Tweet</button>
          <!--contador-->
          <p id="count">140</p>
        </form>
        <!--contenedor de los nuevos textos-->
        <div id="box-newtext">

        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/vendors/moment.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
